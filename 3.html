<h1><a href="https://namu.wiki/w/JavaScript" target="_blank" title="html5 speicification">HTML이란 무엇인가?</a></h1>
모질라 재단의 프로토타입기반의 프로그래밍 언어로, 스크립트 언어에 해당된다. <p></p>
특수한 목적이 아닌 이상 모든 웹 브라우저에 인터프리터가 내장되어 있다. <p></p>
오늘날 HTML, CSS와 함께 웹을 구성하는 요소 중 하나다. HTML이 웹 페이지의 기본 구조를 담당하고, <p></p>
CSS가 디자인을 담당한다면 JavaScript는 클라이언트 단에서 웹 페이지가 동작하는 것을 담당한다.<p></p>
